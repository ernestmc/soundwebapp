<!-- simple-todos.html -->
<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Sounds</h1>
    </header>

    <form class="opciones">
      {{#each soundOptions}}
        {{> soundOption}}
      {{/each}}
    </form>

  </div>
</body>

<template name="soundOption">
  <input class="soundOption" type="radio" name="sound" value="{{name}}" checked={{checked}}>{{name}} 
</template>
