<head>
  <title>Sounds</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <div class="theme">
      <h1>Play some sounds!</h1>
      <p>Select a sound and let everyone connected to this page hear it play!</p> 
    </div>
    <form>
        {{#each soundOptions}}
          <div class="from-group">
            {{> soundOption}}
          </div>
        {{/each}}
    </form>
  </div>
</body>

<template name="soundOption">
  <label><input class="soundOption" type="radio" name="sound" value="{{name}}" checked={{checked}}> {{name}}</label>
</template>
